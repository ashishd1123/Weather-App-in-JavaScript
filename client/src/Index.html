<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>

<body onload="init()">
  <div class="main"></div>
      <div class="container justify-content-center d-flex align-items-center">
          <header>
              <h1 class="text-center">Weather App in the City</h1>
          </header>
          <div class="card rounded-3 p-5 m-5">
              <select id="dropdownList" class="ui search dropdown mb-4 d-flex align-items-center" onchange="getWeatherDetails()"></select>

              <h2 id="cityName" class="city mb-3">Weather in the City</h2>

              <div id="contentDetails">
                  <div class="cityDetails">
                      <div class="desc-title">Search weather for particular city.</div>
                  </div>
              </div>
              <div id="weatherDetails">
                  <div class="weatherIcon">
                      <img src="" alt="weather" id="weatherIcon">
                  </div>
                  <div class="cityDetails">
                      <div class="weather" id="temperature"></div>
                      <div class="desc" id="description"></div>
                  </div>
                  <div class="windDetails">
                      <div class="humidityBox">
                          <img src="images/thermometer.png" alt="Humidity">
                          <div>
                              <p class="humidity" id="humidity"></p>
                          </div>
                      </div>
                      <div class="windSpeed">
                          <img src="images/wind.png" alt="Wind Speed">
                          <div>
                              <p id="winds" class="winds"></p>
                              <p class="wind-direction" id="windDirection"></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
  <!-- SCRIPTS -->
  <script src="js/cities.js"></script>
  <script src="js/script.js"></script>

  <!-- Semantic UI Dropdown -->
  <script>
    $(".ui.dropdown").dropdown();
  </script>
</body>

</html>
